<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function validateForm(form)
{
    console.log("checkbox checked is ", form.agree.checked);
    if(form.agree.checked)
    {
        document.getElementById('col').style.color ='red';
        return false;
    }
    else
    {
        document.getElementById('agree_chk_error').style.visibility='hidden';
        return true;
    }
}
</script>
<body>
    <div class="p-3">
        <form onsubmit="return validateForm(this)" action="#" method="post">
          <div>
          <input type="checkbox" name="agree" id="agree" value="yes" />
          <label for="agree" id = "col">I agree to the terms and conditions</label>
          <div style="visibility:hidden; color:red" id="agree_chk_error">
          Can't proceed as you didn't agree to the terms!
          </div>
          </div>
            <div>
            <input type="submit" name="submit" value="Submit"/>
            </div>
          </form>
        </div>
</body>
</html>
