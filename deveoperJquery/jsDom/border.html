<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
    .wraper {

        border: 1px solid black;
    }
</style>
</head> 
<body>
    <h2 id = old ><b>RAjat</b>Change text in Paragraph using JavaScript</h2>
    <button type="button" name = "add" id = "CGF">Click Me</button>
    <script>

           var btn =  document.getElementById('CGF');
           var di =  document.getElementById('old')

           btn.addEventListener('click', function(){
            di.classList.add('wraper');
           // di.classList.toggle('wraper'); for toggle  border calss //
            console.log(di)
           })

        
            
    </script>
    
    </script>
</body>
</html>
