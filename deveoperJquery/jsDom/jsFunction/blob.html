<!doctype html>
<body>
<!-- download attribute forces the browser to download instead of navigating -->
<a download="Rajat.json" href='#' id="link">Download</a>
<h1> hello </h1>
<script>
let blob = new Blob(["Hello, world!"], {type: 'json/plain'});

link.href = URL.createObjectURL(blob);

</script>
</body>
