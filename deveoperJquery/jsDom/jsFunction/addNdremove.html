<!DOCTYPE html>
<html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;700&display=swap');

body {
  background-color: #f0f5ff;
  font-family: 'Jost',sans-serif;
  color: #fff;
}

.wrapper {
  width: 400px;
  margin: 40px auto;
  padding: 10px;
  border-radius: 5px;
  background: white;
  box-shadow: 0px 10px 40px 0px rgba(47,47,47,.1);
}

input[type="text"]{
  padding: 10px;
  margin: 10px auto;
  display: block;
  border-radius: 5px;
  border: 1px solid lightgrey;
  background: none;
  width: 274px;
  color: black;
}
#sel {
  padding: 10px;
  margin: 10px auto;
  display: block;
  border-radius: 5px;
  border: 1px solid lightgrey;
  background: none;
  width: 300px;
  color: black;
 
}


input[type="text"]:focus {
  outline: none;
}

.controls {
  width: 330px;
  margin: 15px auto;
}

#remove_fields {
  float: right;
}
.controls a i.fa-minus {
  margin-right: px;
}

a {
  color: black;
  text-decoration: none;
}

h1 {
  text-align: center;
  font-size: 48px;
  color: #232c3d;
}
</style>

<body>
    <h1>Dynamic Fields Javascript</h1>
    <div class="wrapper">
      <div id="survey_options">
        <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Name">
        <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Email">
        <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Another Field">
        <select  name="survey_options[]"  size="" class="survey_options" placeholder="Another Field" id = "sel"><option name="survey_options[]"  >
          Add me here
        </option></select>
        
      </div>
      <div class="controls">
        <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
        <a href="#" id="add_more_select"><i class="fa fa-plus"></i>Add More Option</a>
        <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove Field</a>
      </div>
    </div>

<script>
var survey_options = document.getElementById('survey_options');
var add_more_fields = document.getElementById('add_more_fields');
var add_more_select = document.getElementById('add_more_select');
var remove_fields = document.getElementById('remove_fields');

add_more_fields.onclick = function(){
  var newField = document.createElement('input');
  newField.setAttribute('type','text');
  newField.setAttribute('name','survey_options[]');
  newField.setAttribute('class','survey_options');
  newField.setAttribute('size',60);
  newField.setAttribute('placeholder','New Name Field');
  survey_options.appendChild(newField);
}

add_more_select.onclick = function(){
  var newField = document.createElement('option');
  newField.setAttribute('type','text');
  newField.setAttribute('name','survey_options[]');
  newField.setAttribute('class','survey_options');
  newField.setAttribute('size',1);
  newField.setAttribute('placeholder','New Name Field');
  survey_options.appendChild(newField);
}


remove_fields.onclick = function(){
  var input_tags = survey_options.getElementsByTagName('input');
  if(input_tags.length > 2) {
    survey_options.removeChild(input_tags[(input_tags.length) - 1]);
  }
}
</script>

</body>
</html>
